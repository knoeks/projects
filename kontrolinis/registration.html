<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Autumn</title>
</head>
<body class="body">
    <div class="centered">

        <header class="header">

            <h1 class="logo">Logo</h1>

            <table class="nav">
                <thead>
                    <tr>
                        <th><a href="index.html">News</a></th>
                        <th>|</th>
                        <th><a href="gallery.html">Photo Gallery</a></th>
                        <th>|</th>
                        <th><a href="registration.html">Registration</a></th>
                    </tr>
                </thead>
            </table>

        </header>

        <section class="banner">
            <img src="assets/images/autum_large.jpg" alt="Autumn banner">
        </section>
    
    
        <article class="article">

            <h2>Registration</h2>

            <fieldset>
                <legend>RegForm</legend>

                <form action="" method="get">

                    <table>
                        <tbody>
                            <tr>
                                <td><span>Name</span></td>
                                <td><input type="text" name="name" id="name" placeholder="Enter Name Here"></td>
                            </tr>
                            <tr>
                                <td><span>Password</span></td>
                                <td><input type="password" name="password" id="password" placeholder="Enter Password Here"></td>
                            </tr>
                            <tr>
                                <td><span>Email</span></td>
                                <td><input type="email" name="email" id="email" placeholder="Enter Email Here"></td>
                            </tr>
                            <tr>
                                <td><span>Date</span></td>
                                <td><input type="date" name="date" id="date"></td>
                            </tr>
                            <tr>
                                <td><span>PhoneNo.</span></td>
                                <td><input type="number" name="phone" id="phone"></td>
                            </tr>
                            <tr>
                                <td><span>SelectFile</span></td>
                                <td><input type="file" name="file" id="file"></td>
                            </tr>
                            <tr>
                                <td><span>Gender</span></td>
                                <td>
                                    <input type="radio" name="gender" id="gender1" value="male">
                                    <span>Male</span>
                                    <input type="radio" name="gender" id="gender2" value="female">
                                    <span>Female</span>
                                </td>
                            </tr>
                            <tr>
                                <td><span>Language</span></td>
                                <td>
                                    <input type="checkbox" name="language" id="language1" value="hindi">
                                    <span>Hindi</span>
                                    <input type="checkbox" name="language" id="language2" value="english">
                                    <span>English</span>
                                </td>
                            </tr>
                            <tr>
                                <td><span>Course</span></td>
                                <td>
                                    <select name="course" id="course">
                                        <option value="CS">CS</option>
                                        <option value="Medicine">Medicine</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><span>Comment</span></td>
                                <td><textarea name="comment" id="comment"></textarea></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Register Now!">
                                    <input type="reset" value="Refresh">
                                </td>
                            </tr>
                        </tbody>
                        
                    </table>
                </form>

            </fieldset>

        </article>
    
        <footer class="footer">
            <h2>Copyright &#169 Povilas Gegu≈æis</h2>
        </footer>

    </div>
</body>
</html>
